version: '3.8'
services:
  fastapi:
    build: ./backend/fastapi
    ports:
      - "8000:80"
  go-service:
    build: ./backend/go
    ports:
      - "8080:8080"
  java-service:
    build: ./backend/java
    ports:
      - "8081:8080"
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"